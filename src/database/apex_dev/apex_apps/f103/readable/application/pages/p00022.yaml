- # ====== Region: Funnel (Target Value) Chart Information =====
  id: 555318230393305444
  identification: 
    name: Funnel (Target Value) Chart Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates various attributes of a Funnel chart.<p/>
      
      <strong>Target Value</strong> - Use the series-level attribute to define a target value for the chart. When target values are set on a data item, the value attribute defines the filled area within the slice and the target value attribute represents the value of the whole slice.<p/>
      <strong>Link Target</strong> - Use the series-level attribute to define a link on the selection of a segment of the chart.  In this example, the link is using JavaScript to set a page item to the value of the currently selected data point.  The link target is referencing columns in the SQL query using &amp;COLUMN_NAME. syntax.<p/>
      
      <p>
      For more information on the Funnel chart, refer to the Oracle JET Cookbook <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=funnelChart&demo=targetValues" target="_blank">Funnel Chart: Target Values</a> and <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=funnelChart&demo=selection" target="_blank">Funnel Chart: Selection</a> examples.

  layout: 
    sequence: 10
    parent-region: Funnel (Target Value) # 555315669072272359
