- # ====== Region: About this page =============================
  id: 7431437069474907162
  identification: 
    name: About this page
    type: Static Content

  source: 
    html-code: |
      <p>You can reference application static files as Cards images.  Please note Cards expects ampersand (&) substitution syntax. Usual way of referencing application static files cannot be used. i.e. <em>#APP_IMAGE#myAppImage.png</em>. Also, <strong>APP_IMAGES</strong> substituion needs to be substituted from the server as it is not one of the built-in substitutions client-side supports to render the value.</p>
      
      <p>Let's say you are using <em>IMAGE_URL</em> column as Cards media image, use the following query to reference the application static file:</p>
      
      <pre>
      select :APP_IMAGES || file_name as image_url
      from apex_application_static_files
      where file_name = 'myAppImage.png'
      and application_id = :APP_ID
      </pre>
      
      <p>You can also define your own CSS classes to customize Cards styles. <strong>Float with Custom CSS</strong> example displays Cards Icon and Media differently using page inline CSS.</p>

  layout: 
