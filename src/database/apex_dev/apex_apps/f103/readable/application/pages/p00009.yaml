- # ====== Region: Bar Chart (Series Name Column Mapping) Inform
  id: 2159586098557775227
  identification: 
    name: Bar Chart (Series Name Column Mapping) Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates various attributes of a multi-series Bar chart, with links defined on each chart element. Oracle JET requires that each series of a multi-series chart contains a data point for each label that is displayed on the x-axis.  With APEX 5.1.3, we introduced automatically filling in of any gaps in a given series, to densify the data and ensure the resulting data can be rendered correctly by Oracle JET. In APEX 18.1, we have introduced two new declarative options, to allow you to control whether the densification should be applied to your multi-series chart, and the sort order of the chart data. The options are:<br/>
      
      <ul>
      <li><strong>Fill Gaps in Chart Data</strong>: by default, this is set to <strong>Yes</strong>, to indicate that the data densification logic will be applied to your multi-series chart. Try switching this option to No, to inspect the rendered chart.  Without the densification logic applied, data points are not rendered in the correct position on the chart.</li>
      <li><strong>Sort Order</strong>: by default, this is set to <strong>Label - Ascending</strong>.  The option is only available for a multi-series chart, where the <strong>Fill Gaps in Chart Data</strong> attribute has been set to Yes.</li>
      </ul>
      
      <strong>Link</strong> - This series-level attribute can be set to define a link on the chart element.  For this example, the new Interactive Grid URL Filtering support is demonstrated here.  When you click on a chart element, the URL will redirect you to page 29 in the application, which contains an Interactive Grid saved report on the EBA_DEMO_CHART_EMP table.  The report will filter information based upon the department number (DEPTNO) associated with the selected chart element.  The URL Filtering is achieved by defining a link on the chart series, with the following settings:
      <ul>
      <li> <strong>Link Type</strong> = Redirect to Page</li>
      <li> <strong>Target</strong> = Page 29</li> 
      <li> <strong>Link Builder Target settings:</strong></i> 
      <ul>
      <li> <strong>Set Item Name</strong> = IG_DEPTNO     - using the <i>IG_</i> syntax to reference a column of the Interactive Grid</i> 
      <li> <strong>Set Item Value</strong> = &amp;DEPTNO.</i> 
