- # ====== Region: Gauge Meter Chart Cards =====================
  id: 9828606859369969841
  identification: 
    name: Gauge Meter Chart Cards
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with v_speed as (
          select id,
             state,
             license_plate,
             location,
             vehicle_speed,
             posted_speed,
             vehicle_speed - posted_speed over_speed,
             posted_speed max_val
          from eba_demo_card_vehicle_speed )
      select s.id, s.state, s.license_plate, s.location,
             s.vehicle_speed,
             s.posted_speed,
             s.over_speed,
             s.max_val
      from v_speed s
      where over_speed > 0

  order-by: 
    type: None

  layout: 
    sequence: 20
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
