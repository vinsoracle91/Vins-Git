- # ====== Region: Custom Tooltip Labels Information ===========
  id: 569875765630476292
  identification: 
    name: Custom Tooltip Labels Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates a multi-series Line with Area chart, where the tooltip labels have been customized to overwrite the default labels. This is achieved by adding JavaScript code to the the JavaScript Initialization Code attribute of the chart:<br/>
      
      <ul>
      <li><strong>JavaScript Initialization Code</strong> - use the following JavaScript code to overwrite the default 'Series', 'Group', and 'Value' labels displayed in the tooltip, which is visible when hovering over a data point of a series:
      <pre>
      function( options ){
      
          //  Add formatting for group
          options.valueFormats.group = { tooltipLabel: 'Customer' };
          //  Add formatting for series
          options.valueFormats.series = { tooltipLabel: 'Product' };
          //  Update formatting for value to include the new label
          $.extend( options.valueFormats.value, { tooltipLabel: 'Amount' }); 
          
          return options;
      
      }
      </pre><p/>
      
      For more information on the tooltip label settings, refer to the Oracle JET Cookbook <a href="&OJCHART_API_URL.#valueFormats.value.tooltipLabel" target="_blank">valueFormats.value.tooltipLabel</a>, <a href="&OJCHART_API_URL.#valueFormats.group.tooltipLabel" target="_blank">valueFormats.group.tooltipLabel</a> and <a href="&OJCHART_API_URL.#valueFormats.series.tooltipLabel" target="_blank">valueFormats.series.tooltipLabel</a> examples.

  layout: 
    sequence: 10
    parent-region: Line with Area Chart ( Custom Tooltip Labels ) # 569874940148476284
    slot: SUB_REGIONS
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

