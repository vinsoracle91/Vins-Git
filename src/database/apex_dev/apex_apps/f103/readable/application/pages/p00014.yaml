    - # ====== Series: Jobs By Department ==========================
      id: 340584414877634723
      identification: 
        name: Jobs By Department

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select d.deptno, 
                  e.job, 
                  avg( e.sal ) avg_sal   
             from eba_demo_chart_dept d  
                  left outer join 
                  eba_demo_chart_emp e 
                  partition by ( e.job )  
                  on d.deptno = e.deptno  
            group by d.deptno, e.job   
            order by d.deptno, e.job

      order-by: 
        type: None

      column-mapping: 
        series-name: JOB
        label: DEPTNO
        value: AVG_SAL

      appearance: 
        assigned-to-y2-axis: false

      link: 
        type: Redirect to Page in this Application
        target: 
          url: 'f?p=&APP_ID.:29:&SESSION.::&DEBUG.:RP:P29_DEPTNO:&DEPTNO.'
          page: 29 # Employees  Report
          clear-cache: RP
          values: 
            p29_deptno: '&DEPTNO.'

      label: 
        show: true
        position: Automatic

