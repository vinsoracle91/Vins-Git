- # ====== Region: Combination Chart  Information (Regular v Mix
  id: 607289352348352945
  identification: 
    name: Combination Chart  Information (Regular v Mixed Frequency Time Axis)
    type: Static Content

  source: 
    html-code: |
      This example demonstrates various time axis options supported by Oracle JET charts.<p/>
      
      <strong>Time Axis Type</strong> - Use the chart-level attribute to define the type of time axis to be supported on the chart. When the series Label is mapped to a Date or Timestamp column, the <strong>Time Axis Type</strong> should be set to type that is appropriate for the data being rendered. Oracle JET charts support three kinds of time axis: <strong>Enabled</strong>, <strong>Skip Gaps</strong>, and <strong>Mixed Frequency</strong>. 
      <ul>
      <li>The 'Enabled' and Skip Gaps' time axis types require that the data items within each group share the same time value. The time intervals between groups do not have to be uniform; however, if the time axis type is Skip Gaps', the times always will be drawn uniformly ignoring the gaps. Stacking is possible in these two modes.</li>
      <li>The 'Mixed Frequency' time axis type allows each data item to have a different time value. Since the time value of the data items within each group can vary, stacking is not possible.</li>
      </ul>
      <p/>
      For more information on the Time Axis settings, refer to the Oracle JET Cookbook <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=chart&demo=timeAxis" target="_blank">Chart: Time Axis</a> example.
      

  layout: 
