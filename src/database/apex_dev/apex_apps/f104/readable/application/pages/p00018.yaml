      <p>You can color code cards or icons based on a column value.</p>
      <p>This page color codes cards and icon background colors by departments. The region query uses <a href="https://apex.oracle.com/pls/apex/apex_pm/r/ut/color-and-status-modifiers" target="_blank">Universal Theme Color Modifiers</a> and selects this as column:
      <pre>
      case when deptno = 10 then
          'u-color-2'
      when deptno = 20 then
          'u-color-3'
      when deptno = 30 then
          'u-color-4'
      when deptno = 40 then
          'u-color-5'
      end card_color
      </pre>
      Cards CSS Classes and Icon CSS Classes use this column substitution, <em>&CARD_COLOR !ATTR.</em>, to get the value.
      </p>

