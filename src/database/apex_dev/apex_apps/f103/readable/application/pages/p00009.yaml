- # ====== Region: Bar Chart (Stack Label & Stack Category) Info
  id: 435378321131511778
  identification: 
    name: Bar Chart (Stack Label & Stack Category) Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates 2 attributes of a Bar chart.<p/><p/>
      
      <strong>Stack Label</strong> - Use this chart-level attribute to display the total values of stacked data items on a chart.<p/>
      <strong>Stack Category</strong> - Set the series-level attribute to assign a series to a specific category on the chart.  This attribute allows you to render multiple stacks on a stacked chart, without the need to use JavaScript code.<p/>
      
      <p>
      For more information on the Stack Label and Stack Category attributes, refer to the Oracle JET Cookbook <a href="https://www.oracle.com/webfolder/technetwork/jet-800/jetCookbook.html?component=barChart&demo=dataLabels" target="_blank">Bar Chart: Data Labels</a> and <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=chart&demo=stackCategory" target="_blank">Stack Categories</a> examples, and the <a href="&OJCHART_API_URL.#stackLabel" target="_blank">stackLabel</a> attribute in the ojChart API guide.
      
      

