- # ====== Region: Badge List (Circular) =======================
  id: 2197503017448988562
  identification: 
    name: Badge List (Circular)
    type: Badge List

  source: 
    sql-query: |
      SELECT 'Commisioned' label,
          to_char(count(*),'990') value,
          null pct
      from eba_demo_chart_emp
      where comm is not null
      union all
      select label, to_char(pct,'990')||'%' value, pct
      from (
          select 'Comm. Percent' label,
              100 * (sum(case nvl(comm,0)
                      when 0 then 0
                      else 1 end) / count(*)) pct
          from eba_demo_chart_emp )

  layout: 
    sequence: 60
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--noPadding
    - t-Region--hideHeader js-addHiddenHeadingRoleDesc
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    static-id: badgeListCircular
    region-display-selector: true
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      badge-style: Circular
      value: VALUE
