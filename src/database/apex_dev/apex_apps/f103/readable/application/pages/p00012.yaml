- # ====== Region: About this Application ======================
  id: 3255982229788608012
  identification: 
    name: About this Application
    type: Static Content

  source: 
    html-code: |
      <h2>About this Application</h2>
      <p>This application highlights the charting capabilities of &PRODUCT_NAME.. It demonstrates how you can enhance your applications to visually represent your data, using declarative and plug-in based charting solutions. Supported chart types include Area, Bar, Bubble, Combination, Donut, Dial, Funnel, Gantt, Line, Line with Area, Pie, Polar, Radar, Range, Stock, and Scatter. It features a number of our new native charts, based on Oracle JavaScript Extension Toolkit (JET) Data Visualizations, and also an APEX plug-in to demonstrate the integration of other Oracle JET Data Visualization components.  The charts can be easily created and modified using native Oracle APEX wizards. Chart attributes such as color, formatting, axes and legend settings can be easily modified to suit your requirements. This application also contains a number of plug-in based alternative charting solutions.</p><p>
      Use this application to familiarize yourself with the various charting options available.</p>

