- # ====== Region: Pie Chart Information =======================
  id: 444832059213242983
  identification: 
    name: Pie Chart Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates a Pie chart with various animation options.<p/>
      <strong>Hide and Show Behavior</strong> - Use this chart-level attribute to allow allowing a user to hide and unhide a series by clicking the chart legend markers. Upon hiding/showing a series, the <strong>With Rescale</strong> setting will result in the pie chart automatically recalculating the percent values displayed on the label to factor in the selection change. Selecting a slice of the pie will highlight and explode the slice.<p/>
      
      <strong>Label Display As</strong> - To display the 'Label' column mapping information in the label on each pie slice, this new series-level attribute is set to <strong>Label</strong>.<p/>
      
      <strong>Legend size</strong> - To decrease the amount of space between the pie chart and legend, the legend <strong>size</strong> attribute can be set to a value, in pixels or percent. Click the <strong>Increase Legend Size</strong> or <strong>Decrease Legend Size</strong> buttons to trigger a change in the legend size in relation to the chart.  A dynamic action is used to update the region size.  Refer to the <a href="&OJCHART_API_URL.#legend.size" target="_blank">ojChart API guide</a> for more information on this setting.<p>
      
      <strong>Link</strong> - This series-level attribute can be set to define a link on the chart element.  For this example, the new Interactive Grid URL Filtering support is demonstrated here.  When you click on a chart element, the URL will redirect you to page 47 in the application, which contains an Interactive Grid saved report on the EBA_DEMO_CHART_TASKS table.  The report will filter information based upon the project (ID) associated with the selected chart element.  The URL Filtering is achieved by defining a link on the chart series, with the following settings:
      <ul>
      <li> <strong>Link Type</strong> = Redirect to Page</li>
      <li> <strong>Target</strong> = Page 47</li> 
      <li> <strong>Link Builder Target settings:</strong></i> 
      <ul>
      <li> <strong>Set Item Name</strong> = IG_ID     - using the <i>IG_</i> syntax to reference a column of the Interactive Grid</i> 
      <li> <strong>Set Item Value</strong> = &amp;ID.</i> 
      <li> <strong>Clear/Reset Action</strong> = 'Clear Regions'</li> 
      <li> <strong>Advanced Request</strong> = IG[<i>tasksRep</i>]_<i>tasks</i>  -  where <i>tasksRep</i> is the region static ID, and <i>tasks</i> is the saved report name.</li> 
      </ul>
      </ul>
      <p/><p/>
      
      For more information on the Pie chart settings, refer to the Oracle JET Cookbook <a href="&JET_COOKBOOK_URL.?component=pieChart&demo=hideShow" target="_blank">Pie Chart: Hide & Show</a> and <a href="&JET_COOKBOOK_URL.?component=pieChart&demo=animation" target="_blank">Pie Chart: Animations</a> examples.

