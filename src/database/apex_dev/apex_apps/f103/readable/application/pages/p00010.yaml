processes: 
- # ====== Process: Set Theme Style ============================
  id: 2142643729082855512
  identification: 
    name: Set Theme Style
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      if :P10_DESKTOP_THEME_STYLE_ID is not null then
          for c1 in (select theme_number
                     from apex_application_themes
                     where application_id = :app_id
                     and ui_type_name   = 'DESKTOP'
                     and is_current = 'Yes')
          loop
              apex_theme.set_current_style (
                  p_theme_number   => c1.theme_number,
                  p_id => :P10_DESKTOP_THEME_STYLE_ID
                  );
          end loop;
      end if;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Theme Style Set for All Users.

  error: 
    error-message: '#SQLERRM#'
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 2142642688457855509

