page-items: 
- # ====== Page Item: P25_SKIP_GAP =============================
  id: 607289984836352952
  identification: 
    name: P25_SKIP_GAP
    type: Switch

  label: 
    label: Skip Gaps
    alignment: Left

  settings: 
    use-defaults: true

  layout: 
    sequence: 10
    region: Combination Chart (Regular v Mixed Frequency Time Axis) # 628037917236493467
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: 3
    label-column-span: 1

  appearance: 
    template: Optional
    template-options: 
    - '#DEFAULT#'

  validation: 
    value-required: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: Static
    static-value: N

  session-state: 
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

  help: 
    help-text: |
      The 'Regular Time Axis' chart renders data items that share the same date value i.e. the date values associated with the points of series 'Shop C' are exactly the same as the dates values associated with the points of series 'Store A'. The date intervals between items do not have to be uniform.  The <strong>Time Axis Type</strong> attribute can be used to define how the data that is not uniform.  Select how you wish the data items to be rendered:<p/>
      
      <li><strong>Yes</strong> - this sets the Time Axis Type to <strong>Skip Gaps</strong>, where the dates will always be drawn uniformly, ignoring any gaps in dates.</li>
      <li><strong>No</strong> - this sets the Time Axis type to <strong>Enabled</strong>, where the dates will not be drawn uniformly, respecting any gaps in dates.</li>

