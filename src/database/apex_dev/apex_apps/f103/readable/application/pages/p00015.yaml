- # ====== Dynamic Action: Hide Data Labels ====================
  id: 565347254838869098
  identification: 
    name: Hide Data Labels

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: HideLabels # 565347098334869096

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 565347405918869099
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // Retrieve the series array from the chart - using the 'option' API
        var series = apex.region("lineChartLabels").call( "option", "series" );
        
        // Set the labelPosition property for the series items
        for ( i = 0; i < series.length; i++ ) {
            for ( j = 0; j < series[ i ].items.length; j++ ) {
                series[ i ].items[ j ].labelPosition = "none";    
            }
        }
        
        // Invoke the refresh method to update the DOM
        apex.region("lineChartLabels").widget().ojChart('refresh');

    execution: 
      sequence: 10
      event: Hide Data Labels # 565347254838869098
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Show Data Labels ====================
  id: 565347498947869100
  identification: 
    name: Show Data Labels

  execution: 
    sequence: 110
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: ShowLabels # 565347126788869097

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 565347571723869101
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // Retrieve the series array from the chart - using the 'option' API
        var series = apex.region("lineChartLabels").call( "option", "series" );
        
        // Set the labelPosition property for the series items
        for ( i = 0; i < series.length; i++ ) {
            for ( j = 0; j < series[ i ].items.length; j++ ) {
                series[ i ].items[ j ].labelPosition = "aboveMarker";
                // Set item[].label attribute to the value to be rendered as the label
                series[ i ].items[ j ].label = series[ i ].items[ j ].value;
            }
        }
        
        // Invoke the refresh method to update the DOM
        apex.region("lineChartLabels").widget().ojChart('refresh');

    execution: 
      sequence: 10
      event: Show Data Labels # 565347498947869100
      fire-when-event-result-is: True
      fire-on-initialization: false

