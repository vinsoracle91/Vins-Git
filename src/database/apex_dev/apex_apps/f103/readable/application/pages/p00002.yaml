- # ====== Region: Area Chart (Markers) ========================
  id: 444907566422921713
  identification: 
    name: Area Chart (Markers)
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select id,
             project as label,
             NVL((select sum(t.budget) from eba_demo_chart_tasks t where t.project =  p.id and t.budget > t.cost),0) as value,
             'under budget' as series ,
             'green' as color
        from eba_demo_chart_projects p
      union all
      select id,
             project as label,
             NVL((select sum(t.budget) from eba_demo_chart_tasks t where t.project =  p.id and t.budget <= t.cost),0) as value,
             'over budget' as series ,
             'red' as color
        from eba_demo_chart_projects p

