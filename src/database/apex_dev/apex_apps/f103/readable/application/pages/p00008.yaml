- # ====== Region: Scatter (Percent Format) Information ========
  id: 580731644565081991
  identification: 
    name: Scatter (Percent Format) Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates various attributes of a Scatter chart.<p/>
      
      <strong>Marker</strong> - Use the series-level attribute to define the marker representing the data information for the chart.<p/>
      <strong>Format</strong> - Use the axis-level attribute to define date/time and numeric formatting, such as currency, decimal places and date formatting. The <strong>Percent</strong> Format allows a user to format the numeric values on the axes and tooltips as percent values. When a number is formatted as a percent, the values on the chart are multiplied by 100.<p/>
      <strong>Custom Tooltip</strong> - Use this series-level attribute to include custom data in the tooltips displayed as the mouse moves over the data points of the chart.<p/>
      
      <p>
      For more information on the Oracle JET Scatter chart, refer to the Oracle JET Cookbook <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=scatterChart&demo=attrGroups" target="_blank">Scatter Chart: Attribute Groups</a> example. The chart data is based on information contained in the <a href="http://www.oecd.org/pensions/public-pensions/OECDPensionsAtAGlance2013.pdf" target="_blank">OECD Pensions at a Glance 2013</a> report.

  layout: 
    sequence: 10
    parent-region: Scatter (Percent Format) # 580729729346081975
