- # ====== Region: Donut Chart (Sorting) Information ===========
  id: 435652113828166427
  identification: 
    name: Donut Chart (Sorting) Information
    type: Static Content

  source: 
    html-code: |
      This example demonstrates a Donut chart with sorting options.<p/>
      <strong>Pie Other Threshold</strong> - Use this chart-level attribute to attribute to aggregate small slices of the chart into an "Other" node. The attribute can be used to specify the smallest slice that will be displayed as a ratio of the total pie value.<p/>
      <strong>Label Position</strong> - The series-level attribute is set to Outside Slice, rendering the label on the outside of each slice.<p/>
      <strong>Label Display As</strong> - The new series-level attribute is set to <strong>Percentage ( Value )</strong>, rendering the label in that format, without the need to use custom JavaScript code to acomplish it.<p/>
      <strong>Sort Order</strong> - Donut chart slices can be sorted based on the values. The new <strong>Sort Order</strong> chart-level attribute allows you to define the sort order of your chart. Through the use of Dynamic actions, you can allow your end users to toggle the sort order. Use the Ascending/Descending buttons to the top right of the chart to change the sorting of the data items on the charts.<p/>
      <strong>JavaScript Initialization Code</strong> - Use this chart-level attribute to customize the <a href="&OJCHART_API_URL.#styleDefaults.otherColor" target="_blank">otherColor</a> JET attribute, to set the color of the 'Other' slice of the chart.  By default, that slice will use the color black. Use the following code snippet to achieve this:<br/>
      <pre>
      function (options) {
          // Set color of 'Other' slice to pink
          $.extend( options.styleDefaults, { otherColor: '#e85d89' }) ;
          return options;
      }
      </pre>
      <p/>
      For more information on the Pie chart sort settings, refer to the Oracle JET Cookbook <a href="&JET_COOKBOOK_URL.?component=pieChart&demo=sorting" target="_blank">Pie Chart: Sorting</a> example.

