- # ====== Region: Pie Chart (Series Colors) Information =======
  id: 104544951473697228
  identification: 
    name: Pie Chart (Series Colors) Information
    type: Static Content

  source: 
    html-code: |
      These examples demonstrate the various ways to control the colors used for the chart series.<p/><p/>
      
      <strong>Colors set via SQL Query</strong> - This example demonstrates a Pie chart with the series colors defined via the SQL query, and the column is then referenced in the Color attribute. Use the chart SQL query to define the colors to be applied to each slice of the pie, based on the product_name being displayed. Then set the <strong>Color</strong> attribute, referencing the column alias using &amp;COLUMN_VALUE. syntax, to use a column value for the setting of the pie slice colors.<p/><p/>
      
      <strong>Colors set via JS Code</strong> - Use the chart-level advanced attribute <b>JavaScript Code</b> to customize the chart colors at chart initialization. For example,:<p/>
      <pre>
      function( options ){
          var myColors = ["red","yellow","orange","#791b19", "purple"];
          
          // Setup a callback function which gets called when data is retrieved, it allows to manipulate the series
          options.dataFilter = function( data ) {
              
              for ( i = 0; i < data.series.length; i++ ) {
                  data.series[ i ].color = myColors [ i ];
              }
              return data;
          };
          
          // Set chart initialization options
          return options;
      }
      </pre>
      

