- # ====== Page Item: P10_DESKTOP_THEME_STYLE_ID ===============
  id: 2142641099543855506
  identification: 
    name: P10_DESKTOP_THEME_STYLE_ID
    type: Select List

  label: 
    label: Desktop Theme Style
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 10
    region: items # 2142640768567855506
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: true

  list-of-values: 
    type: SQL Query
    sql-query: |
      select s.name d,
                s.theme_style_id r
      from apex_application_theme_styles s, apex_application_themes t
      where s.application_id = t.application_id
      and s.theme_number = t.theme_number
      and s.application_id = :app_id
      and t.ui_type_name   = 'DESKTOP'
      and t.is_current = 'Yes'
      order by 1
    display-extra-values: false
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: SQL Query (return single value)
    sql-query: |
      select s.theme_style_id
      from apex_application_theme_styles s, apex_application_themes t
      where s.application_id = t.application_id
      and s.theme_number = t.theme_number
      and s.application_id = :app_id
      and t.ui_type_name   = 'DESKTOP'
      and s.is_current = 'Yes'
    used: Always, replacing any existing value in session state

  session-state: 
    storage: Per Session (Persistent)

  quick-picks: 
    show-quick-picks: false

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select 1
      from apex_application_theme_styles s, apex_application_themes t
      where s.application_id = t.application_id
      and s.theme_number = t.theme_number
      and s.application_id = :app_id
      and t.ui_type_name   = 'DESKTOP'
      and t.is_current = 'Yes'

  security: 
    session-state-protection: Checksum Required - Session Level
    store-value-encrypted-in-session-state: true
    restricted-characters: Blocklist HTML command characters (<>")

