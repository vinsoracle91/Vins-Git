---
- # ====== Page Template: bare =================================
  id: 11344569311871521276
  identification: 
    name: bare
    identifier: BARE
    class: One Level Tabs

  advanced: 
    translatable: false

  page: 
    type: Normal Page
    header: |
      <!DOCTYPE html>
      <html class="no-js #RTL_CLASS# page-&APP_PAGE_ID. app-&APP_ALIAS." lang="&BROWSER_LANGUAGE." #TEXT_DIRECTION#>
      <head>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta charset="utf-8">
        <title>#TITLE#</title>
        #APEX_CSS#
        #THEME_CSS#
        #TEMPLATE_CSS#
        #THEME_STYLE_CSS#
        #APPLICATION_CSS#
        #PAGE_CSS#
        #FAVICONS#
        #HEAD#
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body class="t-PageBody t-PageBody--hideLeft t-PageBody--hideActions no-anim #PAGE_CSS_CLASSES#" #TEXT_DIRECTION# #ONLOAD# id="t_PageBody">
      #FORM_OPEN#
        #REGION_POSITION_07#
      #NAVIGATION_BAR#
              #TOP_GLOBAL_NAVIGATION_LIST##REGION_POSITION_06#
    body: |2
        #SIDE_GLOBAL_NAVIGATION_LIST#
      #REGION_POSITION_01#
              #SUCCESS_MESSAGE##NOTIFICATION_MESSAGE##GLOBAL_NOTIFICATION#
      #REGION_POSITION_08#
      #BODY#
      #REGION_POSITION_05#
      #REGION_POSITION_04#
    footer: |
      #FORM_CLOSE#
      #DEVELOPER_TOOLBAR#
      #APEX_JAVASCRIPT#
      #GENERATED_CSS#
      #APPLICATION_JAVASCRIPT#
      #PAGE_JAVASCRIPT#  
      #GENERATED_JAVASCRIPT#
      </body>
      </html>
      

  subtemplate: 
    success-message: |
      <div class="t-Body-alert">
        <div class="t-Alert t-Alert--defaultIcons t-Alert--success t-Alert--horizontal t-Alert--page t-Alert--colorBG" id="t_Alert_Success" role="alert">
          <div class="t-Alert-wrap">
            <div class="t-Alert-icon">
              <span class="t-Icon"></span>
            </div>
            <div class="t-Alert-content">
              <div class="t-Alert-header">
                <h2 class="t-Alert-title">#SUCCESS_MESSAGE#</h2>
              </div>
            </div>
            <div class="t-Alert-buttons">
              <button class="t-Button t-Button--noUI t-Button--icon t-Button--closeAlert" type="button" title="#CLOSE_NOTIFICATION#"><span class="t-Icon icon-close"></span></button>
            </div>
          </div>
        </div>
      </div>
    navigation-bar: |
      <ul class="t-NavigationBar t-NavigationBar--classic" data-mode="classic">
        <li class="t-NavigationBar-item">
          <span class="t-Button t-Button--icon t-Button--noUI t-Button--header t-Button--navBar t-Button--headerUser">
            <span class="t-Icon a-Icon icon-user"></span>
            <span class="t-Button-label">&APP_USER.</span>
          </span>
        </li>#BAR_BODY#
      </ul>
    navigation-bar-entry: |
      <li class="t-NavigationBar-item">
        <a class="t-Button t-Button--icon t-Button--header" href="#LINK#">
          <span class="t-Icon #IMAGE#"></span>
          <span class="t-Button-label">#TEXT#</span>
        </a>
      </li>
    notification: |
      <div class="t-Body-alert">
        <div class="t-Alert t-Alert--defaultIcons t-Alert--warning t-Alert--horizontal t-Alert--page t-Alert--colorBG" id="t_Alert_Notification" role="alert">
          <div class="t-Alert-wrap">
            <div class="t-Alert-icon">
              <span class="t-Icon"></span>
            </div>
            <div class="t-Alert-content">
              <div class="t-Alert-body">#MESSAGE#</div>
            </div>
            <div class="t-Alert-buttons">
              <button class="t-Button t-Button--noUI t-Button--icon t-Button--closeAlert" type="button" title="#CLOSE_NOTIFICATION#"><span class="t-Icon icon-close"></span></button>
            </div>
          </div>
        </div>
      </div>

  layout: 
    type: Fixed Number of Columns
    maximum-columns: 12
    always-use-max-columns: true
    has-column-span: true
    always-render-layout: true
    emit-empty-leading-columns: true
    emit-empty-trailing-columns: false
    default-label-column-span: 2
    first-column-attributes: col-start
    last-column-attributes: col-end
    container-template: |
      <div class="container">
      #ROWS#
      </div>
    row-template: |
      <div class="row">
      #COLUMNS#
      </div>
    column-template: '<div class="col col-#COLUMN_SPAN_NUMBER# #CSS_CLASSES# #FIRST_LAST_COLUMN_ATTRIBUTES#" #ATTRIBUTES#>#CONTENT#</div>'

  positions: 
    breadcrumb-position: REGION_POSITION_01

  error-page: 
    template: |
      <div class="t-Alert t-Alert--danger t-Alert--wizard t-Alert--defaultIcons">
        <div class="t-Alert-wrap">
          <div class="t-Alert-icon">
            <span class="t-Icon"></span>
          </div>
          <div class="t-Alert-content">
            <div class="t-Alert-body">
              <h3>#MESSAGE#</h3>
              <p>#ADDITIONAL_INFO#</p>
              <div class="t-Alert-inset">#TECHNICAL_INFO#</div>
            </div>
          </div>
          <div class="t-Alert-buttons">
            <button onclick="#BACK_LINK#" class="t-Button t-Button--hot w50p t-Button--large" type="button">#OK#</button>
          </div>
        </div>
      </div>

  template-options: 
  - # ====== Template Option: Sticky Header on Mobile ============
    id: 11344573234881521290
    identification: 
      name: Sticky Header on Mobile
      identifier: STICKY_HEADER_ON_MOBILE
      sequence: 100

    settings: 
      advanced: false

    appearance: 
      css-classes: 
      - js-pageStickyMobileHeader

    help: 
      help-text: This will position the contents of the Breadcrumb Bar region position so it sticks to the top of the screen for small screens.

  slots: 
  - # ====== Slot: Content Body ==================================
    id: 11344569701455521279
    identification: 
      name: Content Body
      template-substitution: BODY

    component-type-support: 
      regions: true
      items: true
      buttons: true

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Breadcrumb Bar ================================
    id: 11344570178349521281
    identification: 
      name: Breadcrumb Bar
      template-substitution: REGION_POSITION_01

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Inline Dialogs ================================
    id: 11344570693061521286
    identification: 
      name: Inline Dialogs
      template-substitution: REGION_POSITION_04

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Footer ========================================
    id: 11344571171983521286
    identification: 
      name: Footer
      template-substitution: REGION_POSITION_05

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

  - # ====== Slot: Page Navigation ===============================
    id: 11344571665472521286
    identification: 
      name: Page Navigation
      template-substitution: REGION_POSITION_06

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Page Header ===================================
    id: 11344572238875521287
    identification: 
      name: Page Header
      template-substitution: REGION_POSITION_07

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: false
      new-row: true

  - # ====== Slot: Before Content Body ===========================
    id: 11344572713604521287
    identification: 
      name: Before Content Body
      template-substitution: REGION_POSITION_08

    component-type-support: 
      regions: true
      items: false
      buttons: false

    grid-layout-rendering: 
      grid: true
      maximum-fixed-columns: 12
      new-row: true

