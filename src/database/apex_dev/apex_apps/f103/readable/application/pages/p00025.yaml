- # ====== Region: Combination Chart  Information (Data Label Po
  id: 449265393258710920
  identification: 
    name: Combination Chart  Information (Data Label Positions)
    type: Static Content

  source: 
    html-code: |
      This example demonstrates various attributes of a Combination chart.<p/>
      
      <strong>Type</strong> - Use this series-level attribute to define a different series type for each series represented on the chart. For example, the series 'Deli' is of type Bar, 'Store A' is of type Line, and 'Acme Store' is of type Area.<p/>
      <strong>Hide and Show Behavior</strong> - Use this chart-level attribute to support hide and show behavior using the chart legend. The legend uses the <strong>Without Rescale</strong> Hide and Show behavior, allowing a user to hide and unhide a series by clicking the chart legend markers. The chart axes will not rescale, which is useful to remain in context. <p/>
      <strong>Dynamic Actions</strong> - Through the use of Dynamic actions, use the buttons to the top right of the chart to change the line type of the 'Store A' chart series. Line type specifies the shape of the data point connectors on the chart.<p/>
      <p>
      For more information on the Combination chart settings, refer to the Oracle JET Cookbook <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=combinationChart&demo=default" target="_blank">Combination Chart: Basic</a> and <a href="https://www.oracle.com/webfolder/technetwork/jet/jetCookbook.html?component=combinationChart&demo=dataLabels" target="_blank">Combination Chart: Data Labels</a>  examples.
      

  layout: 
